workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - app_store_credentials # Optional: Create this group in Codemagic settings
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        PACKAGE_NAME: "com.saiko.app"
      node: 20
      xcode: latest
    # Add integrations section if using App Store Connect API
    # integrations:
    #   app_store_connect: your_integration_name
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Build web app
        script: |
          npm run build
      - name: Setup Capacitor
        script: |
          npm install -g @capacitor/cli
          # Ensure iOS platform is added
          if [ ! -d "ios" ]; then
            echo "Adding iOS platform..."
            npx cap add ios
          fi
          echo "Checking Podfile location..."
          ls -la ios/App/ || echo "ios/App directory not found"
          ls -la ios/ || echo "ios directory contents"
          echo "Syncing Capacitor..."
          npx cap sync ios
          echo "Capacitor sync completed"
      - name: Install CocoaPods dependencies
        script: |
          echo "Current directory: $(pwd)"
          echo "Looking for Podfile..."
          find . -name "Podfile" -type f 2>/dev/null || echo "No Podfile found"
          if [ -f "ios/App/Podfile" ]; then
            echo "Found Podfile at ios/App/Podfile"
            cd ios/App && pod install && cd ../..
          elif [ -f "ios/Podfile" ]; then
            echo "Found Podfile at ios/Podfile"
            cd ios && pod install && cd ..
          else
            echo "ERROR: Podfile not found. Creating iOS platform structure..."
            npx cap add ios --force
            if [ -f "ios/App/Podfile" ]; then
              cd ios/App && pod install && cd ../..
            else
              echo "ERROR: Still no Podfile after force add"
              exit 1
            fi
          fi
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          xcodebuild archive \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -archivePath "$CM_BUILD_DIR/build/App.xcarchive" \
            -allowProvisioningUpdates
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/build/App.xcarchive" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$CM_BUILD_DIR/build/ipa"
    artifacts:
      - build/ipa/*.ipa
      - build/App.xcarchive
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: false
      # Uncomment and configure if you want automatic TestFlight upload
      # app_store_connect:
      #   auth: integration
      #   submit_to_testflight: false

workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - app_store_credentials # Optional: Create this group in Codemagic settings
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        PACKAGE_NAME: "com.saiko.app"
      node: 20
      xcode: latest
    # Add integrations section if using App Store Connect API
    # integrations:
    #   app_store_connect: your_integration_name
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Build web app
        script: |
          npm run build
      - name: Setup Capacitor
        script: |
          npm install -g @capacitor/cli
          # Add iOS platform if it doesn't exist
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
          npx cap sync ios
      - name: Install CocoaPods dependencies
        script: |
          cd ios/App && pod install && cd ../..
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Build ipa for distribution
        script: |
          xcodebuild archive \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -archivePath "$CM_BUILD_DIR/build/App.xcarchive" \
            -allowProvisioningUpdates
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/build/App.xcarchive" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$CM_BUILD_DIR/build/ipa"
    artifacts:
      - build/ipa/*.ipa
      - build/App.xcarchive
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: false
      # Uncomment and configure if you want automatic TestFlight upload
      # app_store_connect:
      #   auth: integration
      #   submit_to_testflight: false
      #   beta_groups:
      #     - group name 1

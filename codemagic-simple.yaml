# Simplified Codemagic config - Build only, manual upload
# Use this if you want to upload to TestFlight manually

workflows:
  ios-build-only:
    name: iOS Build Only
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        PACKAGE_NAME: "com.saiko.app"
      node: 20
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Build web app
        script: |
          npm run build
      - name: Setup Capacitor
        script: |
          npm install -g @capacitor/cli
          # Ensure iOS platform is added
          if [ ! -d "ios" ]; then
            echo "Adding iOS platform..."
            npx cap add ios
          fi
          echo "Syncing Capacitor..."
          npx cap sync ios
          echo "Capacitor sync completed"
      - name: Install CocoaPods dependencies
        script: |
          echo "Current directory: $(pwd)"
          echo "Looking for Podfile..."
          find . -name "Podfile" -type f 2>/dev/null || echo "No Podfile found"
          if [ -f "ios/App/Podfile" ]; then
            echo "Found Podfile at ios/App/Podfile"
            cd ios/App && pod install && cd ../..
          elif [ -f "ios/Podfile" ]; then
            echo "Found Podfile at ios/Podfile"
            cd ios && pod install && cd ..
          else
            echo "ERROR: Podfile not found. Creating iOS platform structure..."
            npx cap add ios --force
            if [ -f "ios/App/Podfile" ]; then
              cd ios/App && pod install && cd ../..
            else
              echo "ERROR: Still no Podfile after force add"
              exit 1
            fi
          fi
      - name: Build ipa
        script: |
          xcodebuild archive \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -archivePath "$CM_BUILD_DIR/build/App.xcarchive" \
            -allowProvisioningUpdates
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/build/App.xcarchive" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$CM_BUILD_DIR/build/ipa"
    artifacts:
      - build/ipa/*.ipa

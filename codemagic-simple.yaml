# Simplified Codemagic config - Build only, manual upload
# Use this if you want to upload to TestFlight manually

workflows:
  ios-build-only:
    name: iOS Build Only
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        PACKAGE_NAME: "com.saiko.app"
      node: 20
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Build web app
        script: |
          npm run build
      - name: Setup Capacitor
        script: |
          npm install -g @capacitor/cli
          # Ensure iOS platform is added
          if [ ! -d "ios" ] || [ ! -f "ios/App/Podfile" ]; then
            echo "Adding iOS platform..."
            npx cap add ios
            echo "iOS platform added successfully"
          else
            echo "iOS platform already exists"
          fi
          echo "Syncing Capacitor..."
          npx cap sync ios --no-deps
          echo "Capacitor sync completed"
      - name: Install CocoaPods dependencies
        script: |
          cd ios/App && pod install && cd ../..
      - name: Build ipa
        script: |
          xcodebuild archive \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -archivePath "$CM_BUILD_DIR/build/App.xcarchive" \
            -allowProvisioningUpdates
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/build/App.xcarchive" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$CM_BUILD_DIR/build/ipa"
    artifacts:
      - build/ipa/*.ipa
